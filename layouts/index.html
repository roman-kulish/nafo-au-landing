<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    <header class="container mx-auto md:max-w-6xl lg:mt-4">
      <img
        src="/images/banner.png"
        class="w-full object-cover object-center md:shadow-xl lg:rounded-2xl"
        alt="NAFO"
      />
    </header>

    <main class="container relative mx-auto -mt-24 md:max-w-5xl md:pb-8">
      {{ partial "header.html" . }}


      <div
        class="container mx-auto bg-white px-6 py-4 md:rounded-b-2xl md:shadow-xl"
      >
        {{ block "main" . }}
          {{ .Content }}
        {{ end }}
      </div>
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
