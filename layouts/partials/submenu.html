{{ $hasSubmenu := false }}
{{ with .Page.Params.submenu }}
{{ $hasSubmenu = gt (len .) 0 }}
{{end}}

{{ if $hasSubmenu }}
<nav class="grid gap-4 pb-4 submenu-grid-1 bg-white">
    {{ if $hasSubmenu }}
    <ul class="flex flex-col gap-4 md:gap-2 text-sm font-medium">
        {{ range .Page.Params.submenu }}
        <li>
            <a href="#{{ .id | safeHTMLAttr }}">{{ .title | safeHTML }}</a>
        </li>
        {{ end }}
    </ul>
    {{end}}
</nav>
{{end}}
