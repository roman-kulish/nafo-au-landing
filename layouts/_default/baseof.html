<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    <main class="container relative mx-auto md:max-w-5xl md:py-8">
      {{ partial "header.html" . }}


      <div
        class="container mx-auto bg-white px-6 py-4 md:rounded-b-2xl md:shadow-xl"
      >
        {{ block "main" . }}
        {{ end }}
      </div>
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
