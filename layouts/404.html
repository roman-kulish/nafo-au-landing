{{ define "main" }}
<div class="flex flex-col items-center justify-center">
    <div class="flex flex-col items-center justify-center">
        <video class="w-full md:w-1/2 mx-auto" controls autoplay>
            <source src="/videos/russian-warship.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="mt-4 text-3xl md:text-4xl lg:text-5xl text-gray-800">{{ i18n "notFound.title" }}</p>
        <p class="md:text-lg lg:text-xl text-gray-600 mt-8">{{ i18n "notFound.text" }}</p>
        <a href="{{ absLangURL "" }}" class="flex items-center space-x-2 bg-blue-600 text-gray-100 hover:bg-blue-700 hover:text-white px-4 py-2 mt-12 rounded">

            <span>{{ i18n "notFound.button" }}</span>

    </div>
</div>
