<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default site.Language.Lang  }}">
<head>
    {{ partial "head.html" . }}
</head>

<body>
<header class="container mx-auto md:max-w-6xl lg:mt-4">
    <img src="/images/banner.png" class="w-full object-cover object-center lg:rounded-2xl md:shadow-xl" alt="NAFO"/>
</header>

<main class="container mx-auto md:pb-8 relative -mt-24 md:max-w-5xl">
    <div class="container mx-auto bg-white py-4 px-6 md:shadow-xl md:rounded-2xl">
        {{- block "main" . }}
            {{ .Content }}
        {{- end }}
    </div>
</main>
</body>
</html>
